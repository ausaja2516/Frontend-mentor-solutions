<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Kumbh+Sans:wght@400;700&family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="image-top"></div>
    <div class="image-bottom"></div>
    <main>
      <img class="profile__bg" src="images/bg-pattern-card.svg" alt="" />

      <div class="profile__details">
        <img src="images/image-victor.jpg" alt="" />
        <h1>Victor Crest<span>26</span></h1>
        <p>London</p>

        <div class="profile__info">
          <div class="info">
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div class="info">
            <h2>803K</h2>
            <p>Likes</p>
          </div>
          <div class="info">
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
