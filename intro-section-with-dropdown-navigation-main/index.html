<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md cs-navbar">
        <div class="container-fluid cs-container">
          <a class="navbar-brand m-0 p-0 pt-2" href="#">
            <img src="images/logo.svg" alt="" />
          </a>
          <button
            class="navbar-toggler cs-navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon cs-navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse cs-navbar-nav"
            id="navbarNavDropdown"
          >
            <ul class="navbar-nav flex-fill cs-navbar-list">
              <li class="nav-item dropdown">
                <a
                  class="nav-link"
                  href="#"
                  id="navbarDropdownMenuLink"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Features
                  <img class="ms-1" src="./images/icon-arrow-down.svg" alt="" />
                </a>
                <ul
                  class="dropdown-menu cs-dropdown"
                  aria-labelledby="navbarDropdownMenuLink"
                >
                  <li>
                    <img src="./images/icon-todo.svg" alt="" />
                    <a class="dropdown-item d-inline" href="#"> Todo List</a>
                  </li>
                  <li>
                    <img src="./images/icon-calendar.svg" alt="" />
                    <a class="dropdown-item d-inline" href="#"> Calender</a>
                  </li>
                  <li>
                    <img src="./images/icon-reminders.svg" alt="" />
                    <a class="dropdown-item d-inline" href="#"> Reminders</a>
                  </li>
                  <li>
                    <img src="./images/icon-planning.svg" alt="" />
                    <a class="dropdown-item d-inline" href="#"> Planning</a>
                  </li>
                </ul>
              </li>

              <li class="nav-item dropdown">
                <a
                  class="nav-link"
                  href="#"
                  id="navbarDropdownMenuLink"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Company
                  <img class="ms-1" src="./images/icon-arrow-down.svg" alt="" />
                </a>
                <ul
                  class="dropdown-menu cs-dropdown"
                  aria-labelledby="navbarDropdownMenuLink"
                >
                  <li><a class="dropdown-item" href="#">History</a></li>
                  <li><a class="dropdown-item" href="#">Out Team</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Blog</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Careers</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
            </ul>

            <div
              class="d-flex gap-2 flex-column flex-md-row mt-2 mt-md-0 align-items-center"
            >
              <button class="btn btn-dark cs-btn cs-nav-btn cs-btn_login">
                Login
              </button>
              <button class="btn btn-dark cs-btn cs-nav-btn cs-btn_Register">
                Register
              </button>
            </div>
          </div>
          <div class="overlay"></div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="row gap-5 gap-md-0 align-items-center">
          <div class="col-md-6 order-2 order-md-1 ps-md-4 px-md-0">
            <div
              class="d-flex flex-column gap-1 gap-md-3 gap-lg-5 align-items-center text-center text-md-start pt-md-5 pe-lg-3"
            >
              <h1 class="display-4 fw-bold align-self-md-start">
                Make remote work
              </h1>
              <p>
                Get your team in sync, no matter your location. Streamline
                processes, create team rituals, and watch productivity soar.
              </p>
              <a href="" class="btn btn-dark cs-btn align-self-md-start"
                >Learn more</a
              >
            </div>
            <div class="row mt-5 pt-lg-5">
              <div class="col-3">
                <img class="img-fluid" src="images/client-databiz.svg" alt="" />
              </div>
              <div class="col-3">
                <img
                  class="img-fluid"
                  src="images/client-audiophile.svg"
                  alt=""
                />
              </div>
              <div class="col-3">
                <img class="img-fluid" src="images/client-meet.svg" alt="" />
              </div>
              <div class="col-3">
                <img class="img-fluid" src="images/client-maker.svg" alt="" />
              </div>
            </div>
          </div>
          <div class="col-md-6 order-1 order-md-2 px-0 ps-md-5 text-md-end">
            <picture>
              <source
                media="(min-width: 768px)"
                srcset="images/image-hero-desktop.png"
                width="380px"
              />
              <img
                class="img-fluid"
                src="images/image-hero-mobile.png"
                alt=""
              />
            </picture>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
