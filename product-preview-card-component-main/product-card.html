<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="main.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="product">
      <picture>
        <source
          srcset="images/image-product-desktop.jpg"
          media="(min-width:610px)"
        />
        <img src="images/image-product-mobile.jpg" alt="" />
      </picture>
      <div class="product__content">
        <p class="product__category">Perfume</p>
        <h1 class="product__heading">Gabrielle Essence Eau De Parfum</h1>
        <p class="product__info">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product__pricing">
          <p class="cutoff__price">$149.99</p>
          <p class="original__price">$169.99</p>
        </div>
        <button class="btn">
          <img src="images/icon-cart.svg" alt="" /> Add to Cart
        </button>
      </div>
    </main>
  </body>
</html>
